name: Perform Java Project Checkout

on: [push]

jobs:
  java-project:
    runs-on: ubuntu-latest
    env:
      SONAR_TOKEN: ${{ secrets.SONAR_QUBE_TOKEN }}

    steps:
     
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Run Trivy vulnerability scanner in fs mode
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          trivy-config: trivy.yaml
          
      - name: docker login1
        uses: docker/login-action@v3
        with:
          username: ${{secrets.docker_username}}
          password: ${{secrets.docker_password}} 
      - name: bulding and pushing the docker image to the dockerr GitHub
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{secrets.docker_username}}/mohanjava:1.0
      - name: perform the trivy scan 
        run: trivy image ${{secrets.docker_username}}/mohanjava:1.0
